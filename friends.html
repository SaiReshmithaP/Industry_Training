<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <script>
        async function loadFriends() {
            const response = await fetch('friends.json');
            const data = await response.json();
            const friendsList = document.getElementById('friendsList');

            data.friends.forEach(friend => {
                const friendDiv = document.createElement('div');
                friendDiv.style = "border: 1px solid #ccc; padding: 10px; margin: 10px; background-color: #fff;";

                friendDiv.innerHTML = `
                    <h3 style="color: #5d4037;">${friend.name}</h3>
                    <p><strong>Age:</strong> ${friend.age}</p>
                    <p><strong>Hobbies:</strong> ${friend.hobbies.join(', ')}</p>
                    <p><strong>Location:</strong> ${friend.location}</p>
                `;

                friendsList.appendChild(friendDiv);
            });
        }

        window.onload = loadFriends;
    </script>
</head>
